<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Update Data</title>
    <script>
        function fetchData() {
            fetch('/get-data')
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    
                    let status_map1=data.status_map1;
                    let status_map2=data.status_map2;

                    let status_map1_details = {
                        "0": "Issue with extracting request body",
                        "1": "Issue with executing program logic (cubing)",
                        "2": "Application 1 is perfect",
                    };

                    let status_map2_details = {
                        "0": "Issues with the url variable",
                        "1": "Issues with the key-value pair",
                        "2": "Issues with requesting the apis of Application 1",
                        "3": "Issues with the Application 1",
                        "4": "Application 2 is perfect",
                    }

                    console.log(status_map1,status_map2)

                    let result = {
                        "status_map1": status_map1_details[status_map1[status_map1.length-1]],
                        "status_map2": status_map2_details[status_map2[status_map2.length-1]]
                    }
                    document.getElementById('data').innerText = JSON.stringify({"data":data.received_data, result});
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Fetch data immediately and then every 15 minutes (900000 milliseconds)
        fetchData();
        setInterval(fetchData, 900000);
    </script>
</head>
<body>
    <h1>Data from Server</h1>
    <pre id="data"></pre>
</body>
</html>
